<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            分析：
                点击超链接或者图片，需要换一张
                1.给超链接和图片绑定单击事件
                2.重新设置图片的src属性值
         */
        window.onload = function () {
            var img = document.getElementById("checkCode")

            img.onclick = function () {
                var date = new Date().getTime();
                // 后面带个时间戳，解决页面缓存不刷新问题,后面要带上？很关键，不然点击图片会出错
                img.src = "/web03_response/checkCodeServlet?" + date;
            }
        }
    </script>
</head>
<body>
<img id="checkCode" src="/web03_response/checkCodeServlet"/><br>
<!--这里href等于空，点击a标签会刷新页面-->
<a id="change" href="">看不清换一张？</a>
</body>
</html>
